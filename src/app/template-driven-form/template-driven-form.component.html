<div class="container">
    <h2>Registration</h2>
    <form #userform="ngForm">
        <div class="form-group">
            <label for="name">UserName</label>
            <input id="name" name="username" class="form-control" ngModel/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="confirm password">Confirm Password</label>
            <input id="confirm password" name="confirm Password" class="form-control" ngModel>
        </div>

    <div class="form-check form-group">
        <input class="form-check-input" type="checkbox" id="notification" name="License Agreement" 
        ngModel>
        <label class="form-check-label" for="notification">I accept License Agreement</label>
    </div>

    <p>Gender</p>
    <div class="form-group">
        <div class="form-check">
         <input class="form-check-input" type="radio" name='gender' id ="gender" value="Male" 
         checked ngModel>
         <label class="form-check-label" for="gender">Male</label>
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
         <input class="form-check-input" type="radio" name='gender' id ="gender" value="Female"
         ngModel >
         <label class="form-check-label" for="gender">Female</label>
        </div>
    </div>

    <div class="form-group">
        <label for="country">Country:</label>
        <select class="form-control" id="country" name="country" ngModel>
            <option>India</option>
            <option>Japan</option>
            <option>America</option>
            <option>USA</option>
        </select>
    </div> 

    <div class="form-group">
        <label for="SubscriptionType">Subscription type:</label>
        <select class="form-control" id="SubscriptionType" name="substype" ngModel>
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Annual</option>
        </select>
    </div>

    <div class="form-group">
        <label for="notes">Feedback</label>
        <textarea id="notes" name="notes" class="form-control" rows="4" cols="7"
        ngModel></textarea>
    </div>

    <div class="form-group">
        <label for="date">Date of Submit</label>
        <input id="date" type="date" name="date" class="form-control" ngModel>
    </div>
    <button class="btn btn-primary" (click)="GetFormValue(userform.value)">Register</button>
  </form>
  <span>{{value | json}}</span>
</div>
